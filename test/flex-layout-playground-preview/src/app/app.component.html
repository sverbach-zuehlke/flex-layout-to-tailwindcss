<main class="w-full h-full flex flex-col gap-[30px]">
  <h1 class="text-xl font-bold">fxFlex Playground</h1>

  <section class="bg-amber-300 rounded-md">
    <h2 class="font-bold text-lg">Row layouts (column on sm)</h2>
    <div class="w-96 sm:flex sm:flex-col sm:gap-[0.5rem] flex flex-row gap-[1rem]">
      <span class="grow shrink basis-0 border-box">Item1</span>
      <span class="grow shrink basis-[50%] min-w-[50%] max-w-[50%] border-box">Item2</span>
      <span>Item3</span>
    </div>
    <div class="w-full sm:flex sm:flex-col-reverse sm:items-start flex flex-row-reverse justify-between content-center items-center">
      <span>End</span>
      <span>Start</span>
    </div>
  </section>

  <section class="flex flex-row gap-[1rem]">
    <h2 class="font-bold text-lg">Column layouts</h2>
    <div class="w-80 bg-emerald-300 rounded-md flex flex-col gap-[1rem]">
      <span class="grow shrink basis-0 border-box">Item1</span>
      <span class="grow shrink basis-[60px] min-h-[60px] max-h-[60px] border-box">Item2</span>
      <span>Item3</span>
      <div>
        <span class="grow shrink basis-[100px] min-w-[100px] max-w-[100px] border-box">nested</span>
      </div>
    </div>

    <div class="w-80 bg-emerald-300 rounded-md flex flex-col gap-[1rem] justify-between content-center items-center">
      <span class="grow shrink basis-0 border-box">Item1</span>
      <span class="grow shrink basis-[60px] min-h-[60px] max-h-[60px] border-box">Item2</span>
      <span>Item3</span>
      <div>
        <span class="grow shrink basis-[100px] min-w-[100px] max-w-[100px] border-box">nested</span>
      </div>
    </div>
  </section>

  <section>
    <h2>Grid layouts</h2>
  </section>
</main>
